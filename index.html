<body>
  <!-- Main container wrapping the body content; defines the application area -->
<!-- Main container wrapping the body content; defines the application area -->
<div class="container" role="main" aria-labelledby="main-title">
    
  <!-- Primary title of the application; serves as the main heading for screen readers and SEO -->
  <h1 id="main-title" class="title">PBR Texture Editor and Viewer</h1>
  
  <!-- Editor container that holds the primary components: 3D preview and texture manager -->
  <div class="editor">
      
      <!-- Core section of the editor containing 3D preview and texture management components -->
      <div class="editor-section">
          
        <!-- 3D Preview Area: Displays a real-time render of the selected textures in a 3D model -->
        <div class="preview-area" aria-label="3D Texture Preview">
              
              <!-- app contains the scene's GUI options -->
              <div id="app"></div>
              
              <!-- Loading placeholder for the 3D view; dynamically updated once rendering completes -->
              <div class="preview-3d" aria-busy="true">Loading 3D view...</div>
          
          </div>
          
          <!-- Texture Manager: Allows the user to interact with and update PBR textures -->
          <div class="texture-manager" aria-label="PBR Texture Manager">
              
              <!-- Section Title: Labels the texture manager section for accessibility -->
              <h2 class="section-title">PBR Textures</h2>

              <!-- Texture Component: Individual texture item for 'Albedo' map, which controls base color -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-albedo">
                <!-- Preview of 'Albedo' texture -->
                <div class="texture-image" aria-hidden="true"></div>
                <div class="texture-info">
                    <!-- Texture name -->
                    <p id="texture-albedo" class="texture-name">Albedo</p>
                    <!-- Edit and load buttons for the 'Albedo' texture -->
                    <div class="edit-buttons">
                        <button aria-label="Edit Albedo" class="btnControlsTexture btnEdition" id="editAlbedoBtn">
                            <i class="fas fa-edit"></i> <span>Edit</span>
                        </button>
                        <button aria-label="Load Albedo" class="btnControlsTexture btnLoad" id="LoadAlbedoBtn">
                            <i class="fas fa-upload"></i> <span>Load</span>
                        </button>
                        <input type="file" id="albedoFileInput" style="display: none;" accept="image/*">

                      
                    </div>
            
                    <!-- Specific edit form for 'Albedo' texture -->
                    <div class="edit-form" id="editAlbedoForm">
                        <!-- Color selector -->
                        <label for="albedo-color">Base Color:</label>
                        <input type="color" id="albedo-color" value="#ffffff">
                        
                        <!-- Slider to adjust saturation -->
                        <label for="albedo-saturation">Saturation:</label>
                        <input type="range" id="albedo-saturation" min="0" max="1" step="0.01" value="1">
                        
                        <!-- Confirmation and cancel buttons -->
                        <div class="edit-actions">
                            <button class="btnFormEdit confirm-btn" id="confirmAlbedoBtn">Confirm</button>
                            <button class="btnFormEdit cancel-btn" id="cancelAlbedoBtn">Cancel</button>                          
                        </div>                      

                    </div>
                </div>
              </div>
            

              <!-- Texture Component: Handles 'Normal' map, affecting surface detail in the 3D view -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-normal">
                  <div class="texture-image" aria-hidden="true"></div>
                  <div class="texture-info">
                      <p id="texture-normal" class="texture-name">Normal</p>
                      <div class="edit-buttons">
                          <button aria-label="Edit Normal" class="btnControlsTexture btnEdition" id="editNormalBtn"><i class="fas fa-edit"></i> <span>Edit</span></button>
                          <button aria-label="Load Normal" class="btnControlsTexture btnLoad" id="LoadNormalBtn"><i class="fas fa-upload"></i> <span>Load</span></button>
                          <input type="file" id="normalFileInput" style="display: none;" accept="image/*">

                            <!-- Botón para abrir el popup de generación -->
                            <button class="btnControlsTexture btnGenerate" id="generateTextureBtn">
                              <i class="fas fa-magic"></i> <span>Generate</span>
                            </button>

                      </div>
                     
                      <!-- Edit form container with smooth transition -->
                      <div class="edit-form" id="editNormalForm">
                        <!-- Slider to adjust normal map intensity -->
                        <label for="normal-intensity">Normal Map Intensity:</label>
                        <input id="normal-intensity" type="range" min="0" max="2" step="0.1" value="1">
                        
                        <!-- Checkboxes to invert axes -->
                        <label for="invert-x-axis">Invert X Axis:</label>
                        <input type="checkbox" id="invert-x-axis">
            
                        <label for="invert-y-axis">Invert Y Axis:</label>
                        <input type="checkbox" id="invert-y-axis">
                        
                        <!-- Confirmation and cancel buttons -->
                        <div class="edit-actions">
                            <button class="btnFormEdit confirm-btn" id="confirmNormalBtn">Confirm</button>
                            <button class="btnFormEdit cancel-btn" id="cancelNormalBtn">Cancel</button>
                        </div>
                    </div>

                  </div>
              </div>

              <!-- Texture Component: Manages the 'Roughness' map, which influences surface reflectivity -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-roughness">
                  <div class="texture-image" aria-hidden="true"></div>
                  <div class="texture-info">
                      <p id="texture-roughness" class="texture-name">Roughness</p>
                      <div class="edit-buttons">
                          <button aria-label="Edit Roughness" class="btnControlsTexture btnEdition" id="editRoughnessBtn"><i class="fas fa-edit"></i> <span>Edit</span></button>
                          <button aria-label="Load Roughness" class="btnControlsTexture btnLoad" id="LoadRoughnessBtn"><i class="fas fa-upload"></i> <span>Load</span></button>
                          <input type="file" id="roughnessFileInput" style="display: none;" accept="image/*">
                      </div>
                      
                      

                      <!-- Edit form container with smooth transition -->
                      <div class="edit-form" id="editRoughnessForm">
                        <!-- Slider to adjust roughness level -->
                        <label for="roughness-level">Roughness Level:</label>
                        <input id="roughness-level" type="range" min="0" max="1" step="0.01" value="0.5">
                        
                        <!-- Confirmation and cancel buttons -->
                        <div class="edit-actions">
                            <button class="btnFormEdit confirm-btn" id="confirmRoughnessBtn">Confirm</button>
                            <button class="btnFormEdit cancel-btn" id="cancelRoughnessBtn">Cancel</button>
                        </div>
                    </div>

                  </div>
              </div>

              <!-- Texture Component: 'Metalness' map editor, controlling metal-like reflection properties -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-metalness">
                  <div class="texture-image" aria-hidden="true"></div>
                  <div class="texture-info">
                      <p id="texture-metalness" class="texture-name">Metalness</p>
                      <div class="edit-buttons">
                          <button aria-label="Edit Metalness" class="btnControlsTexture btnEdition" id="editMetalnessBtn"><i class="fas fa-edit"></i> <span>Edit</span></button>
                          <button aria-label="Load Metalness" class="btnControlsTexture btnLoad" id="LoadMetalnessBtn"><i class="fas fa-upload"></i> <span>Load</span></button>
                          <input type="file" id="metalnessFileInput" style="display: none;" accept="image/*">
                        </div>

                     

                      <!-- Edit form container with smooth transition -->
                      <div class="edit-form" id="editMetalnessForm">
                        <!-- Slider to adjust metalness level -->
                        <label for="metalness-level">Metalness Level:</label>
                        <input id="metalness-level" type="range" min="0" max="1" step="0.01" value="0.5">
                        
                        <!-- Confirmation and cancel buttons -->
                        <div class="edit-actions">
                            <button class="btnFormEdit confirm-btn" id="confirmMetalnessBtn">Confirm</button>
                            <button class="btnFormEdit cancel-btn" id="cancelMetalnessBtn">Cancel</button>
                        </div>
                    </div>


                  </div>
              </div>

              <!-- Texture Component: Allows editing of 'Occlusion' map, enhancing shading and depth perception -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-occlusion">
                  <div class="texture-image" aria-hidden="true"></div>
                  <div class="texture-info">
                      <p id="texture-occlusion" class="texture-name">Occlusion</p>
                      <div class="edit-buttons">
                          <button aria-label="Edit Occlusion" class="btnControlsTexture btnEdition" id="editOcclusionBtn"><i class="fas fa-edit"></i> <span>Edit</span></button>
                          <button aria-label="Load Occlusion" class="btnControlsTexture btnLoad" id="LoadOcclusionBtn"><i class="fas fa-upload"></i> <span>Load</span></button>
                          <input type="file" id="occlusionFileInput" style="display: none;" accept="image/*">
                      </div>
                       
                      <!-- Edit form container with smooth transition -->
                      <div class="edit-form" id="editOcclusionForm">
                        <!-- Slider to adjust occlusion intensity -->
                        <label for="occlusion-intensity">Occlusion Intensity:</label>
                        <input id="occlusion-intensity" type="range" min="0" max="1" step="0.01" value="0.5">
                        
                        <!-- Confirmation and cancel buttons -->
                        <div class="edit-actions">
                            <button class="btnFormEdit confirm-btn" id="confirmOcclusionBtn">Confirm</button>
                            <button class="btnFormEdit cancel-btn" id="cancelOcclusionBtn">Cancel</button>
                        </div>
                    </div>


                  </div>
              </div>

              <!-- Texture Component: 'Displacement' map editor, used to adjust surface height effects -->
              <div class="texture-item" role="listitem" aria-labelledby="texture-displacement">
                <div class="texture-image" aria-hidden="true"></div>
                <div class="texture-info">
                  <p id="texture-displacement" class="texture-name">Displacement</p>
                  <div class="edit-buttons">
                    <button aria-label="Edit Displacement" class="btnControlsTexture btnEdition" id="editDisplacementBtn">
                      <i class="fas fa-edit"></i> <span>Edit</span>
                    </button>
                    <button aria-label="Load Displacement" class="btnControlsTexture btnLoad" id="LoadDisplacementBtn">
                      <i class="fas fa-upload"></i> <span>Load</span>
                    </button>
                    <input type="file" id="displacementFileInput" style="display: none;" accept="image/*">
                  </div>
              
                  <!-- Edit form container with smooth transition -->
                  <div class="edit-form" id="editDisplacementForm">
                    <!-- Slider to adjust height or displacement level -->
                    <label for="displacement-height">Height/Displacement Level:</label>
                    <input id="displacement-height" type="range" min="0" max="1" step="0.01" value="0.5">
                    
                    <!-- Confirmation and cancel buttons -->
                    <div class="edit-actions">
                        <button class="btnFormEdit confirm-btn" id="confirmDisplacementBtn">Confirm</button>
                        <button class="btnFormEdit cancel-btn" id="cancelDisplacementBtn">Cancel</button>
                    </div>
                  </div>

                </div>
              </div>
              

              <!-- Texture Pack Selector: Dropdown to quickly apply a group of textures to the model -->
              <div class="texture-pack" aria-labelledby="texture-pack-label">
                  <!-- Label for texture pack selection, providing context for screen readers -->
                  <h3 id="texture-pack-label">Select Texture Pack</h3>
                  <!-- Dropdown options for texture packs; default options include wood, metal, etc. -->
                  <select id="texture-pack-selector" aria-label="Select texture pack">
                  </select>

              </div>
          </div>

      </div>          
  
  </div>

</div>

<!-- Popup para la generación de la textura -->
<div class="image-popup" id="generatePopup">
  <div class="popup-content">
      <!-- Botón de cierre -->
      <div class="close-popup" id="closeGeneratePopup">&times;</div>
      <div id="sectionGeneratePBRcontentPopPup">
          <h3>Generate PBR Normal Map</h3>
          <p>Upload an image to generate a PBR normal map:</p>
          <input type="file" id="inputImage" accept="image/*" style="display: none;">          
          <button class="confirm-btn" id="generateBtn">Generate Texture Image</button>
          <div id="canvasGeneratePopUpNormal">
            <div id="guiContainerNormal"></div>
          </div>
      </div>
  </div>
</div>

  <!-- Contenedor para el popup de imagen ampliada -->
  <div id="image-popup" class="image-popup">
    <div class="popup-content">
        <button id="close-popup" class="close-popup" aria-label="Cerrar vista ampliada">&times;</button>
        <img id="popup-image" class="popup-image" src="" alt="Vista ampliada de la textura">
    </div>
  </div>
